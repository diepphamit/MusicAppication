<div class="music">

    <div class="row">
        <div class="col-md-8">
            <strong class="header">List </strong>
            <div class="row">

                <div class="col-md-4" *ngFor="let item of itemsAsync | async">

                    <div class="onerow content_img">

                        <img src="assets/music.jpg" alt="" height="110%" width="100%" style="border-radius:2%;">

                        <div>

                            <span class="material-icons" (click)="addFavoriteSong(user._id,item.id)">
                                favorite_border
                            </span>

                            <span>
                                <audio controls style="width: 85%;height: 50%;">
                                    <source src="{{item.preview}}" type="audio/mpeg">
                                </audio>
                            </span>

                        </div>
                    </div>
                    <label for="" style="font-size: 20px;margin-top: 4%;">  {{item.title_short}}</label>
                </div>
            </div>

            <nav aria-label="Page navigation example" style="margin-left: 40%;margin-top: 3%;">
                <ul class="pagination">
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                            <span class="sr-only">Previous</span>
                        </a>
                    </li>

                    <li *ngFor="let item of getarrayPageNumber(total);let in=index" [ngClass]="in === activeElement ? 'active' : 'none'" (click)="selectedItem(in)">
                        <a class=" page-link " (click)="getListSongsPagination(in) ">{{in+1}}</a>
                    </li>

                    <li class="page-item ">
                        <a class="page-link " href="# " aria-label="Next ">
                            <span aria-hidden="true ">&raquo;</span>
                            <span class="sr-only ">Next</span>
                        </a>
                    </li>
                </ul>

            </nav>

        </div>
        <!-- gj============ -->
        <div class="col-md-4 ">
            <strong class=" header ">Album</strong>
            <table class="table table-hover forAlbum ">

                <tbody>

                    <tr class="row listalbum" *ngFor="let album of albumAsync  | async">
                        <a [routerLink]="['/songsAlbum',album.albumId]" routerLinkActive="router-link-active">
                            <span class="col-md-6 "><img src="{{album.cover_medium}} " alt=" " height="32% " width="20% " style="border-radius:50%; "></span>
                            <span class="col-md-6 ">
                                <strong>{{album.title}}{{album.albumId}}</strong><br>
                            </span>
                        </a>


                    </tr>


                </tbody>
            </table>
            <button mat-button (click)="openDialog()" class="showmore">Show more>> </button>
        </div>

    </div>
</div>

<div class="music ">

    <div class="row ">

        <strong class=" header " style="margin-left: 1%; margin-bottom: 2%;">My Favorite Songs</strong>
        <table class="table table-hover " *ngIf="totalfs>0;else block">

            <tbody>
                <tr class="rowoftable " *ngFor="let fs of fsongsAsync | async;let index=index">

                    <td><span>{{index+1}}</span>
                        <span style="margin-left:5%;font-size: larger;">{{fs.title_short}}</span>
                        <span style="margin-left:5%;">
                            <audio controls style="width: 120%;height: 100%;padding-bottom: 4%;margin-top: 1%;">
                                <source src="{{fs.preview}}" type="audio/mpeg">
                            </audio>
                        </span>


                    </td>
                    <td><span class="material-icons " style="color: red;font-size: 50px; margin-left: 60%;">
                        favorite
                        </span></td>
                </tr>

            </tbody>
        </table>

    </div>
    <ng-template #block>
        <div style="width: 100%;color: red;font-size: 30px; height: 100%px;">
            <marquee direction="right">There are no songs in your playlist<img src="assets/small.gif" /></marquee>
        </div>


    </ng-template>

</div>

<div class="footer">
    <app-footer></app-footer>
</div>
