<h1 mat-dialog-title>
    Album</h1>
<mat-dialog-content class="mat-typography">
    <table class="table table-hover ">

        <tbody>
            <tr class="row listalbum" *ngFor="let album of albumAsync  | async">
                <div class="col-md-3 "><img src="{{album.cover_medium}} " alt=" " height="80% " width="100% " style="border-radius:50%; "></div>
                <div class="col-md-9 ">

                    <div style="margin-left: 10%;margin-top: 10%; ">
                        <strong style="font-size: 28px;font-family: 'Courier New', Courier, monospace;">{{album.title}}</strong>

                    </div>

                </div>

            </tr>

        </tbody>
    </table>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>

</mat-dialog-actions>
