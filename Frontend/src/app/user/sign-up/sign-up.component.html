<div class="card">

    <h5 class="card-header info-color white-text text-center py-4">
        <strong>Sign up</strong>
    </h5>

    <!--Card content-->
    <div class="card-body px-lg-5 pt-0">

        <!-- Form -->
        <form class="text-center" [formGroup]="registerForm" (ngSubmit)="onSubmit()" style="color: #757575;" action="#!">

            <!-- Email -->
            <div class="form-group">
                <label for="materialLoginFormEmail">E-mail:</label>
                <input type="email" id="materialLoginFormEmail" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Trường này bắt buộc</div>
                    <div *ngIf="f.email.errors.email">Vui lòng nhập email đúng định dạng</div>
                </div>

            </div>

            <!-- Password -->
            <div class="md-form">
                <label for="materialLoginFormPassword">Password:</label>
                <input type="password" id="materialLoginFormPassword" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Trường này bắt buộc</div>
                    <div *ngIf="f.password.errors.pattern || f.password.errors.minlength ">Nhập mật khẩu ít nhất 9 ký tự</div>
                </div>

            </div>

            <div class="md-form">
                <label for="materialLoginFormPassword">Confirm password:</label>
                <input type="password" id="materialLoginFormPassword" class="form-control" formControlName="confirmPassword" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }">
                <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                    <div *ngIf="f.confirmPassword.errors.required">Trường này bắt buộc</div>
                    <div *ngIf="f.confirmPassword.errors.mustMatch">Mật khẩu không khớp</div>
                </div>

            </div>
            <!-- Sign in button -->
            <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">Sign up</button>

        </form>
        <!-- Form -->

    </div>

</div>
